<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF
        -8">
        <title>Portifólio - Marcelo Alós</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/skills-wrapper.css">
        <link rel="stylesheet" href="CSS/components/skills-tec.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/personal-projects.css">
        
    </head>
    
    <body>
        <header class="header">
            <img src="assets/img_personal/logo.png" alt="Avatar do Marcelo Alós">

            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Marcelo Alós</h1>
                    <h2 class="subtitle">FrontEnd Student</h2>
                </div>

                <div class="navigation">
                    <a class="button" href=""  lang="en">Download CV</a>
                    <a class="button" href="" >Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title _second">Skills</h2>
            
            <div class="skills-wrapper">
                <article class="skills-tec">
                    <img class="icon" src="assets/img_skills/ico_html5.png" alt="Ícone do HTML5 em píxel art">
                    
                    <div class="skill">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="33">33%</progress>
                    </div>
                </article>

                <article class="skills-tec">
                    <img class="icon" src="assets/img_skills/ico_css3.png" alt="Ícone do CSS3 em píxel art">
                    
                    <div class="skill">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="33">33%</progress>
                    </div>
                </article>

                <article class="skills-tec">
                    <img class="icon" src="assets/img_skills/ico_js.png" alt="Ícone do JavaScript em píxel art">
                    
                    <div class="skill">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="33">33%</progress>
                    </div>
                </article>

                <article class="skills-tec">
                    <img class="icon" src="assets/img_skills/ico_git.png" alt="Ícone do Git em píxel art">
                    
                    <div class="skill">
                        <h3 class="title">Git</h3>
                        <progress class="progress-bar" max="100" value="33">33%</progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title _second">Projetos</h2>

            <div class="personal-projects">
                <img class="projects" src="assets/img_projects/calc_logo.png" alt="Logo do projeto de calculadora de média escolar">
                <img class="projects" src="assets/img_projects/card-game_logo.png" alt="Logo do projeto de um card-game"> 
                <img class="projects" src="assets/img_projects/mentalista_logo.png" alt="Logo do projeto de um portifólio">
            </div>
        </section>
    </body>
</html>
